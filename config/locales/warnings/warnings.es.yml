es:
  warnings:
    show_warning_sefaz_migration:
      title: ANUNCIO
      message: "<p>Estimado usuario de Ceará Transparente, </p>
                <p>Le informamos que el Estado de Ceará está trabajando intensamente con sus equipos a principios de año para la conclusión lo más rápido posible de la implementación del nuevo Sistema de Registro Informático de Ingresos y Gastos, razón por la cual, temporalmente, estos datos pueden estar fuera de fecha.</p>
                <p>Pedimos disculpas por las molestias ocasionadas y reforzamos nuestro compromiso con la transparencia como base para el ejercicio del control social, pues contamos con su comprensión.</p>
                <p>Atentamente,<br>Equipo Transparente de Ceará</p>"
