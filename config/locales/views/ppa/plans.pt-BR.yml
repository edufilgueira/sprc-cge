        description: >-
          Os Encontros Regionais são momentos de debate, avaliação e sugestões acerca do planejamento estadual promovidos junto à população da região. É quando o governo vai até você para ouvir suas opiniões e ideias que direcionem a oferta do governo para o desenvolvimento da região.
