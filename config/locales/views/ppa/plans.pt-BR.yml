              title: Cronograma de Atividades
              description:
                items:
                  evaluation: |
                    Avaliação do PPA pela sociedade em meio virtual: 01 a 15 de Junho.
                  consolidation: |
                    Consolidação das informações registradas em sistema: 16 de Junho a 15 Julho.
                  publication:
                    Publicação de relatório final de avaliação (informações do governo e da sociedade).

          revising:
            schedule_activies:
              title: Etapas da Participação Cidadã na Revisão
              description: |
                A participação no processo de revisão ocorre em duas etapas: (i) a revisão das
                estratégias regionais; e (ii) a priorização das estratégias regionais.<br><br>
                <p>Na primeira etapa, você poderá participar revisando as situações-problemas
                e as estratégias de atuação que foram apontadas como mais importantes para a sua
                região durante a elaboração do PPA, em 2019. Na segunda etapa, você poderá selecionar
                quais as estratégias regionais sugeridas para cada região (novas ou já existentes)
                você considera como prioritárias para os próximos dois anos. </p>
