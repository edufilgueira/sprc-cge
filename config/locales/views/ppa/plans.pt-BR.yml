pt-BR:
  ppa:
    plans:

      headline:
        title: Participação Cidadã
        description: >
          Bem vindo à área de participação cidadã. Aqui você pode acompanhar
          encontros regionais, avaliar, monitorar e participar do Plano Plurianual (PPA).

      show:
        title: Participe do PPA %{plan}
        out_of_time: Etapa indisponível (fora do prazo do cronograma)
        card-revision:
          title: Revisão das estratégias regionais
          description: 'Nesta etapa, você poderá rever as situações-problemas relatadas pela sua região no período da elaboração do PPA %{plan_name} e revisar as estratégias regionais estabelecidas a partir das demandas vindas da população para o Governo do Estado.'

          submit: Participe aqui!

        card-priority:
          title: Priorização das estratégias regionais
          description: "Nesta etapa, você verá uma seleção completa de todas as situações-problemas e estratégias governamentais indicadas pelas pessoas da sua região durante a primeira etapa."
          description_link: "Clique aqui e veja o passo a passo do processo de priorização."

          step0: Passo 1 - Da listagem, você poderá selecionar até três Eixos para participar do processo de priorização das estratégias regionais;
          step1: Passo 2 - Em cada Tema desses três Eixos, será possível selecionar até duas estratégias como prioritárias (ou seja, as mais importantes) para a sua região nos próximos dois anos.

          submit: Participe aqui!

      about_phases:
        elaborating:
          description: >
            É exercício de democracia e cidadania participar do PPA de seu Estado, pois,
            por meio disso, é possível pensar em conjunto um futuro melhor para todos.
            Por intermédio do PPA, a sociedade civil pode opinar, debater, avaliar e construir
            junto com o governo melhores políticas públicas.
        monitoring:
          description: >
            Texto falta ser adicionado para Monitorando, favor contate a TI da CGE.
        evaluating:
          description: >
            <p> É exercício de democracia e cidadania participar do PPA de seu Estado.
            Por intermédio do processo de participação cidadã, a sociedade pode opinar, debater,
            avaliar e construir ideias para a execução de políticas públicas efetivas.</p>

            <p> Neste momento, você está sendo convidado a participar da avaliação do PPA 2016-2019,
            de modo a registrar as suas percepções acerca da execução das ações governamentais na
            sua região durante o período em análise, contribuindo para a correção do que identificar
            como necessário. Participe e ajude o governo a fazer um futuro melhor para todos!</p>
        revising:
          description: >
            Participar da revisão do PPA 2020-2023 é usar a sua voz para contribuir com o planejamento
            das ações do Governo do Estado na sua região e em todo o Ceará. O processo de revisão busca
            manter a comunicação direta com a sociedade cearense, em especial no planejamento da atuação
            dos órgãos estaduais para os próximos dois anos. Fazer parte do processo é agir diretamente
            para a solução dos problemas e pensar em um futuro melhor para todos!

        detail_explain: >
          Para entender melhor o processo de participação cidadã na revisão do PPA, disponibilizamos
          abaixo um Guia Metodológico, bem como o Caderno Regional, documento que, dentre outros pontos,
          contempla as principais realizações do governo estadual nas regiões de planejamento em 2020 e
          alguns indicadores que sinalizam o desempenho dessas políticas públicas.

        disclosure: >
          Você pode visualizar a relação final consolidada das estratégias regionais vigentes no PPA 2020-2023,
          incluindo as propostas registradas durante o processo de revisão em modo virtual.

        review_result: Resultado da Revisão
        final_result: Resultado Final
        methodological_guide: Guia Metodológico
        regional_notebook: Caderno Regional
      workshops:
