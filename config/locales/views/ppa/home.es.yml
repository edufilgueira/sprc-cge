        what_is:
          title: ¿Qué es la participación?
          description: >
            Es un derecho de todos los ciudadanos de compartir con el Gobierno el espacio de decisión de los rumbos de las más diversas políticas públicas.

        why:
          title: ¿Y por qué participar?
          description: >
            La participación ciudadana es importante para la creación conjunta de un futuro mejor para todos. Es donde la sociedad civil puede opinar, debatir y construir junto con el Gobierno mejores políticas públicas.


        what_is_ppa:
          title: ¿Qué es el Plan Plurianual (PPA)?
          description: >
            Es un plan que dirige la actuación del gobierno a través de objetivos y metas con enfoque principal en la mejora de los resultados esperados por la sociedad en cada región del Estado.

        steps:
          title: ¿Cuáles son las etapas del PPA?
          description: 'El Plan Plurianual tiene cuatro etapas:'
          step: 'ETAPA %{i}:'
          step1: >
            El PPA es la base que orienta todas las acciones gubernamentales, definiendo los resultados esperados y las ofertas prioritarias de bienes y servicios
          step2: >
            Después de su elaboración, las leyes presupuestarias definirán el valor a ser gastado para alcanzar los resultados esperados.

          step3: >
            Después de concretado, la ejecución del presupuesto del Estado de Ceará puede ser acompañada y entonces se evalúa si las metas están siendo alcanzadas, de manera a propiciar que lleguemos a los objetivos planificados.

          step4: >
            Por medio del monitoreo y posteriormente de la evaluación, la sociedad puede ejercer su derecho de ciudadanía y evaluar si el Gobierno está logrando proporcionar los intereses sociales.

      workshops:
