        new:
          title: Revisão das Estratégias Regionais
          description: >-
            O PPA organiza as políticas públicas estaduais em sete Eixos
            governamentais, também conhecidos como os “7 Cearás”, que representam
            as linhas gerais de ação do Governo do Estado. Esses são o Ceará Acolhedor,
            o Ceará da Gestão Democrática para Resultados, o Ceará de Oportunidades,
            o Ceará do Conhecimento, o Ceará Pacífico, o Ceará Saudável e o Ceará Sustentável.<br><br>
            Em conjunto, os 7 Cearás buscam promover o desenvolvimento da sociedade cearense,
            por meio da união dos esforços de vários órgãos estaduais em busca de um mesmo objetivo.
            Você verá que a revisão está organizada em torno dos sete Eixos e dos seus vários Temas,
            os quais representam as áreas em que atuam as estratégias estaduais.<br><br>
            Neste processo, você poderá escolher os Temas (Políticas Públicas) dos
            Eixos do PPA para fazer a sua contribuição. Também poderá participar
            da revisão das situações-problemas e estratégias regionais de até duas
            regiões, de modo que contemple a região em que você vive, e outra com
            a qual também tenha afinidade.<br><br>
            Para começar, basta seguir os passos indicados abaixo. Contamos com sua contribuição!
