        edit:
          title: Priorização das Estratégias Regionais
          description: >-
            Concluída a etapa de revisão das estratégias regionais para os últimos 
            dois anos do PPA 2020-2023 (2022 e 2023), começará agora a fase de priorização 
            dessas demandas regionais, para que a sociedade cearense possa indicar quais 
            estratégias são mais importantes  para o desenvolvimento da sua região nos próximos dois anos.<br><br>
            Esse momento é de extrema importância no processo de planejamento do Governo do Estado, 
            visto que os recursos financeiros são limitados, o que exige que sejam 
            definidas prioridades; ou seja, é necessário definir para onde a destinação 
            de recursos se faz mais necessária e estratégica em sua região.<br><br>
            Neste sentido, seguindo o mesmo critério inicial de seleção de até duas 
            regiões de planejamento, você poderá priorizar até duas estratégias regionais por Tema.<br><br>
            Para começar, basta seguir os passos indicados abaixo. Contamos com sua contribuição!
