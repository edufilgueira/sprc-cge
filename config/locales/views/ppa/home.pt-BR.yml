        what_is_ppa:
          title: O que é Plano Plurianual (PPA)?
          description: >
            O Plano Plurianual, ou mais conhecido apenas como PPA, é uma lei estadual que serve para direcionar a atuação do Governo por meio de diretrizes, objetivos e metas de médio prazo. Essa lei é elaborada sempre no primeiro ano de cada governo e tem a duração de quatro anos com o intuito de garantir a continuidade dos projetos, mesmo se houver troca de governo, além de servir como uma diretiva ao governante no seu ano inicial.

        etapa:
          title: Quais são as etapas do PPA?
          description: >
            O PPA estabelece as linhas gerais de atuação e gastos prioritários para os próximos quatro anos. Suas fases são: Elaboração, Monitoramento, Revisão e Avaliação, e todas elas são construídas com o apoio da sociedade, através dos Encontros Regionais. Após a elaboração do PPA, as leis orçamentárias (LDO e LOA) definirão as prioridades e o valor a serem gastos em cada ano para alcançar os resultados esperados.
        estagios:
          title: Quais são os estágios da etapa de elaboração?
          description: >
            Neste ano, a etapa de elaboração contará com três estágios, o primeiro é online onde você seleciona os principais temas a serem tratados e discutidos durante o encontro na sua região. O segundo são os Encontros Regionais, onde serão idealizadas estratégias norteadoras para as políticas públicas em sua região. Por último, haverá uma etapa online, assim como a primeira, de priorização das estratégias a serem realizadas em sua região, onde você poderá dizer o que é mais importante de se realizar primeiro.
        encontro:
          title: O que é um encontro regional?
          description: >
            O Encontro Regional é um momento em que o Governo do Ceará encontra, escuta, debate, avalia e propõe sugestões conjuntamente com a população dependendo de qual etapa do PPA que se encontra. São nos Encontros que as suas opiniões, avaliações e ideias de melhoria nos serviços ofertados são escutadas pelo Governo. Se você tem alguma ideia do que fazer para contribuir para o futuro do nosso Ceará, os Encontros Regionais do PPA são os momentos ideais para exercer a sua cidadania.
        encontro2:
          title: O que eu farei no encontro regional de elaboração?
          description: >
            Os Encontros Regionais contam com uma apresentação do panorama da região, muita discussão para que o governo possa agir da melhor forma em sua região. Serão então realizadas atividades onde todos poderão dizer a sua visão do que deve ser realizado. Lembre-se, informando-se antes das Oficinas, você tem mais chances de melhorar a sua participação e de se tornar um parceiro do Governo do Ceará!
        encontro3:
          title: Para onde vão as minhas contribuições nos encontros regionais?
          description: >
            As contribuições feitas por você nos Encontros Regionais serão organizadas pela Secretaria do Planejamento e Gestão por região em um relatório final e utilizada nas etapas de elaboração do PPA 2020-2023 como norteadoras das políticas. Logo, participar das Oficinas é um meio de fazer com que as suas demandas não caiam no esquecimento do Governo e o lugar para fazer com que as suas opiniões e sugestões sejam o pontapé inicial para o Ceará melhorar!




