                situaciones problemáticas y estrategias regionales; y (ii) la priorización de estrategias
                regionales.
                <p>En la primera etapa, podrá participar revisando las situaciones problemáticas y
                estrategias de acción que se identificaron como más importantes para su región durante la
                elaboración del PPA, en 2019. En la segunda etapa, podrá seleccionar cuáles Se sugieren
                estrategias regionales para cada región (nueva o existente) que considere una prioridad para
                los próximos dos años.</p>
