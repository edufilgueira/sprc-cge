es:
  ppa:
    plans:

      headline:
        title: Participa en el PPA
        description: >
          Bienvenido al área de participación ciudadana. Aquí usted puede acompañar
          talleres, evaluar, monitorear y participar en el Plan Plurianual (PPA).

      show:
        title: Participa en el PPA (%{plan})

      about_phases:
        elaborating:
          description: >
            Es ejercicio de democracia y ciudadanía participar del PPA de su Estado, pues, por medio
            de eso, es posible pensar en conjunto un futuro mejor para todos. Por intermedio del PPA,
            la sociedad civil puede opinar, debatir, evaluar y construir junto con el gobierno mejores
            políticas públicas.
        monitoring:
          description: >
            Falta el texto que se agregará para Monitoreo, comuníquese con CGE IT.
        evaluating:
          description: >
            <p> Es un ejercicio de democracia y ciudadanía participar en la PPA de su estado.
             A través del proceso de participación ciudadana, la sociedad puede expresar opiniones, debatir,
             evaluar y generar ideas para la implementación de políticas públicas efectivas. </p>

            <p> Actualmente está siendo invitado a participar en la evaluación de la PPA 2016-2019,
             con el fin de registrar sus percepciones sobre la ejecución de acciones gubernamentales en el
             su región durante el período bajo revisión, contribuyendo a la corrección de qué identificar
             según sea necesario. ¡Participa y ayuda al gobierno a hacer un mejor futuro para todos!</p>
        revising:
          description: >
            Participar en la revisión del PPA 2020-2023 es usar su voz para contribuir a la planificación
            de las acciones del Gobierno del Estado en su región y en todo Ceará. El proceso de revisión
            busca mantener una comunicación directa con la sociedad de Ceará, especialmente en la planificación
            del desempeño de las agencias estatales para los próximos dos años. ¡Ser parte del proceso es
            actuar directamente para resolver los problemas y pensar en un futuro mejor para todos!

      workshops:
        title: Encuentros de elaboración del PPA
        description: >-
          Los Encuentros Regionales son momentos de debate, evaluación y sugerencias acerca de la planificación estadual promovidos junto a la población de la región. Es cuando el gobierno va hasta usted para oír sus opiniones e ideas que dirijan la oferta del gobierno para el desarrollo de la región.
