      collapse_template:
        instructions: |
          1. Copie o conteúdo HTML abaixo
          2. No editor de texto, clique em "Código-Fonte"
          3. Cole o conteúdo copiado no editor de texto
          4. Substitua pelo título desejado onde está escrito "[COLOQUE O TÍTULO AQUI]"
          5. Substitua pelo conteúdo desejado onde está escrito "[COLOQUE O CONTEÚDO AQUI]"
        template: >
          <div class="row">
            <div class="col-12">
              <div class="card card-collapse">
                <div class="card-header collapse-icons" id="headingOne">
                  <h3 class="card-title">
                    <a class="btn btn-primary btn-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapse_1" href="#collapse_1">
                      [COLOQUE O TÍTULO AQUI]
                      <i class="fa fa-caret-down card-collapse-icon-down"></i>
                      <i class="fa fa-caret-up card-collapse-icon-up"></i>
                    </a>
                  </h3>
                </div>
                <div aria-labelledby="collapse_1" class="card-block collapse" id="collapse_1">
                  <div class="card-body">
                    <p>
                    [COLOQUE O CONTEÚDO AQUI]
                    </p>
                </div>
              </div>
              </div>
            </div>
          </div>

