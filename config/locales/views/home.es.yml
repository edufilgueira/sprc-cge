es:
  home:
    index:
      home: Página inicial
      title: Contraloría y Oidoría General del Estado
      cge_title: Contraloría y Oidoría <br>General del Estado
      breadcrumb_title: Inicio
      search:
        title: ¿De qué información necesitas?

      sign_in_description: >
        ¡Identifíquese y aproveche el Ceará Transparente en su máximo potencial!

      sign_up:
        title: Cree su perfil

      login:
        title: Inicio de Sesión

      description: >
        <p>
          El Ceará Transparente es un espacio de diálogo entre usted y el Gobierno.
          Aquí, usted tiene acceso a informaciones sobre presupuesto y gastos públicos. Usted todavía puede registrar y acompañar manifestaciones en los canales de Oidoría del Gobierno.
        </p>
      sections:
        title: Portales de acceso

    transparency_portal:
      title: Transparencia
      text: >
        Consulte las informaciones y datos abiertos de las Páginas de Transparencia.
      action: Acceder a las Páginas de Transparencia
      ppa_action: Acceso al PPA
      main_links: Acceso rápido

      coronavirus:
        title: Coronavírus
        btn: Informaciones
        expenses:
          title: Gastos
          url: '/portal-da-transparencia/paginas/coronavirus-despesas'
          url_siec:  ''
        law:
          title: Legislación
          url: '/portal-da-transparencia/paginas/coronavirus-legislacao'

      links:
        what_is:
          title: '¿Qué son las Páginas de Transparencia?'
          link: '#!'

        how_to:
          title: '¿Cómo usar las Páginas de Transparência?'
          link: '#!'

      featured_queries:
        title: Consultas destacadas

        open_data_data_sets:
          title: Datos abiertos
          icon: fa-open_data_data_sets
        server_salaries:
          title:  Funcionarios públicos
          icon: fa-users
        revenues_accounts:
          title: Ingresos
          icon: fa-line-chart
        real_states:
          title: Bienes raíces
          icon: fa-home
        expenses_budget_balances:
          title:  Gastos
          icon: fa-money
        ongoing_purchases:
          title: Licitaciones en curso
          icon: fa-file-text-o
        purchases:
          title: Licitaciones finalizadas
          icon: fa-file-text-o
        contracts_contracts:
          title: Contratos
          icon: fa-file-text-o
        contracts_convenants:
          title: Convenios
          icon: fa-handshake-o
        expenses_neds:
          title: Gastos por compromiso
          icon: fa-money
        public_debt:
          title: Deuda Pública
          icon: fa-dollar

    card:
      main_links: Acceso rápido

      tickets:
        title: Oidoría
        text: >
          Registre una denuncia, queja, sugerencia, elogio o solicitud de servicio.
        icon: fa-comment-o
        action: Registrar nueva manifestación
        sub_action: Acompañar Manifestación

      information_access:
        title: Acceso a la Información
        text: 'Solicite una información que usted no encontró en %{link}'
        action: Solicitar información
        sub_action: Acompañar solicitación
        icon: fa-info-circle
        transparency_portal:
          title: 'Páginas de Transparencia'

      ppa:
        title: Participación Ciudadana (PPA)
        text: >
          Acompañe las metas, objetivos y planificaciones del Estado,
          así como participe de las manifestaciones públicas de Oidoría.
        icon: fa-user-o
        action: Acceder a Participación Ciudadana
        sub_action: Proponer nueva directriz

      support:
        title: Canales de atención al ciudadano
        text: >
          El acceso a la rede de Oidoría y Acceso a información del Estado del Ceará también
          puede ser realizada por el Ceará Transparente.
        icon: fa-flag-o
        sub_action: Ver canales de atención

    cards:
      tickets:
        links:
          what_is:
            title: ¿Qué es la Oidoría?

          access:
            title: 'Acceder a la página de Oidoría'

          public_tickets:
