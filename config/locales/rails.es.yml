  undefined: La elaboración del Plan Plurianual (PPA) ocurre en el primer año de la gestión y subsidiará la planificación para los próximos cuatro años que seguirán. Es un momento en que todas las instituciones públicas estatales, de los tres Poderes idealizan los resultados a ser alcanzados y lo que harán para alcanzarlos. Además, la participación de la población en ese momento inicial es de gran importancia para dirigir los planes gubernamentales que están por venir.

  elaborating: |
    La preparación del Plan Plurianual (PPA) ocurre en el primer año de gestión y
    subsidiará la planificación para los próximos cuatro años que seguirán. Es un momento
    en que todas las instituciones públicas estatales, de las tres ramas del gobierno,
    idealizan los resultados que se alcanzarán y lo que harán para lograrlos. Además, la
    participación de la población en este momento inicial es de gran importancia para
    dirigir los planes gubernamentales que están por venir.
  monitoring: |
    El monitoreo del PPA es un proceso continuo de monitoreo cualitativo y cuantitativo
    de las acciones planificadas por el gobierno que tiene como objetivo identificar y
    corregir las desviaciones en la ejecución y mejorar la asignación de recursos. Es
    importante que la sociedad participe en este momento para verificar si las
    estrategias regionales definidas por la población se están llevando a cabo
    satisfactoriamente, a fin de promover el logro de los resultados declarados en el
    Plan.
  evaluating: |
    La evaluación del Plan Plurianual, que es válido por cuatro años, ocurre cada dos
    años de ejecución Es en este momento que se analiza si los impactos esperados en el momento de
    la planificación se está logrando realmente y si se satisfacen las demandas de la sociedad,
    como se establece en las directrices regionales. La participación ciudadana es esencial en este
    proceso, ya que guía al gobierno sobre la necesidad de posibles redirecciones o
    priorizando estrategias regionales específicas, para que lo mejor forma de obtener los resultados
    esperados por la población, considerando las características de cada región de planificación.
  revising: |
    La revisión del Plan Plurianual (PPA) se produce cada cuatro años, en el segundo año de ejecución
    del Plan actual, y busca establecer las prioridades y metas del Gobierno para sus dos últimos
    años. A partir de una evaluación de la situación actual de cada región, es posible reorientar
    las políticas de Estado, definiendo nuevas metas y prioridades, o mantener las que se definieron
    durante la elaboración. La participación de la población en este momento es fundamental para
    reorientar, según las necesidades, las prioridades de cada región.
