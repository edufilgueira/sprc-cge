  datetime:
    distance_in_words:
      about_x_hours:
        one: aproximadamente 1 hora
        other: aproximadamente %{count} horas
      about_x_months:
        one: aproximadamente 1 mês
        other: aproximadamente %{count} meses
      about_x_years:
        one: aproximadamente 1 ano
        other: aproximadamente %{count} anos
      almost_x_years:
        one: quase 1 ano
        other: quase %{count} anos
      half_a_minute: meio minuto
      less_than_x_minutes:
        one: menos de um minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: mais de 1 ano
        other: mais de %{count} anos
      x_days:
        one: 1 dia
        other: ! '%{count} dias'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mês
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'

    formats:
      long: '%d de %B de %Y, %H:%M'
      short: '%d/%m/%Y'
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundo
      year: Ano
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: deve ser aceito
      blank: você precisa preencher
      confirmation: não está de acordo com a confirmação
      empty: você precisa preencher
      equal_to: deve ser igual a %{count}
      even: deve ser par
      exclusion: não está disponível
      greater_than: deve ser maior que %{count}
      greater_than_or_equal_to: deve ser maior ou igual a %{count}
      inclusion: fora do período válido
      invalid: não é válido
      invalid_date: data inválida
      less_than: deve ser menor que %{count}
      less_than_or_equal_to: deve ser menor ou igual a %{count}
      not_a_number: não é um número
      not_an_integer: não é um número inteiro
      odd: deve ser ímpar
      record_invalid: ! 'A validação falhou: %{errors}'
      taken: já está sendo utilizado
      too_long: ! 'é muito longo (máximo: %{count} caracteres)'
      too_short: ! 'é muito curto (mínimo: %{count} caracteres)'
      wrong_length: não possui o tamanho esperado (%{count} caracteres)
    template:
      body: ! 'Por favor, verifique o(s) seguinte(s) campo(s):'
      header:
        one: ! 'Não foi possível gravar %{model}: 1 erro'
        other: ! 'Não foi possível gravar %{model}: %{count} erros.'
  helpers:
    select:
      prompt: Por favor selecione
    submit:
      create: Criar %{model}
      submit: Salvar %{model}
      update: Atualizar %{model}
    button:
      back: Voltar
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u %n'
        negative_format: ! "%u -%n"
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: mil
          trillion:
            one: trilhão
            other: trilhões
          unit: ''
      format:
        delimiter: .
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: .
    precision:
      format:
        delimiter: .
  support:
    array:
      last_word_connector: ! ' e '
      two_words_connector: ! ' e '
      words_connector: ! ', '
  time:
    am: ''
    formats:
      default: ! '%a, %d de %B de %Y, %H:%M:%S %z'
      long: ! '%d de %B de %Y, %H:%M'
      short: ! '%d de %B, %H:%M'
      shorter: ! 'Em %d/%m/%Y às %H:%M'
      date: ! '%d/%m/%Y'
      date_time: '%d/%m/%Y %H:%M'
      only_month: '%B'
    pm: ''
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
  boolean:
    true: Sim
    false: Não

  next: Próximo
  previous: Anterior

  elaborating: A elaboração do Plano Plurianual (PPA) ocorre no primeiro ano da gestão e subsidiará o planejamento para os próximos quatro anos que seguirão. É um momento em que todas as instituições públicas estaduais, dos três Poderes idealizam os resultados a serem alcançados e o que farão para alcançá-los. Para além disso, a participação da população nesse momento inicial é de grande importância para direcionar os planos governamentais que estão por vir.
  monitoring: O monitoramento do PPA é um processo contínuo de acompanhamento qualitativo e quantitativo das ações planejadas pelo governo que objetiva identificar e corrigir os desvios de execução e melhorar a alocação dos recursos. É importante que a sociedade participe desse momento a fim de verificar se as estratégias regionais definidas pela população estão sendo realizadas a contento, de modo a promover o alcance dos resultados declarados no Plano.
  evaluating: |
    A avaliação do Plano Plurianual, que tem período de vigência de quatro anos, ocorre a cada dois
    anos de sua execução. É nesse momento que se analisa se os impactos esperados à época do
    planejamento estão de fato sendo alcançados e se as demandas da sociedade estão sendo atendidas,
    conforme estabelecido nas diretrizes regionais. A participação cidadã é imprescindível nesse
    processo, uma vez que norteia o governo sobre a necessidade de eventuais redirecionamentos ou
    mesmo priorização de estratégias regionais específicas, de modo que se possa definir o melhor
    caminho para obtenção dos resultados esperados pela população, considerando as características
    próprias de cada região de planejamento.

  revising: |
    A revisão do Plano Plurianual (PPA) ocorre a cada quatro anos, no segundo ano de execução do Plano
    vigente, e busca estabelecer as prioridades e metas do Governo para seus dois últimos anos.
    A partir de uma avaliação da situação atual de cada região, é possível reorientar as políticas do
    Estado, definindo novas metas e prioridades, ou manter aquelas que foram definidas durante a
    elaboração. A participação da população nesse momento é essencial para redirecionar, de acordo com
    as necessidades, as prioridades para cada região.
